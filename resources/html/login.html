<div class="modal__layout modal__layout_tiny modal__layout_authorization">

                                        <div class="form__group group">
                                            <div class="group__main">
                                                <div class="row">
                                                    <div class="col col_12">
                                                        <div class="form-item">
                                                            <div class="form-item__main">
                                                                <div class="form-item__field">
                                                                    <input id="login__id"

                                                                           placeholder="Телефон или ID">

                                                                <div class="form-item__ico">

                                                                        <use xlink:href="img/sprite.svg#eye"></use>
                                                                    </svg>
                                                                </div>
                                                            </div>
                                                        </div><!-- //form-item -->
                                                    </div>
                                                    <div class="col col_6">
                                                        <div class="form-item">
                                                            <div class="form-item__main">
                                                                <div class="form-item__field">
                                                                    <div class="custom-check">
                                                                        <label class="custom-check__label">
                                                                            <input class="custom-check__input"
                                                                                   type="checkbox"
                                                                                   name="chekbox">
                                                                            <svg class="custom-check__ico custom-check__ico_before">
                                                                                <use xlink:href="img/sprite.svg#checkboxBefore"></use>
                                                                            </svg>
                                                                            <svg class="custom-check__ico custom-check__ico_after">
                                                                                <use xlink:href="img/sprite.svg#checkboxAfter"></use>

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                        <div class="wysiwyg text_m-end">
                                                            <p><a href="#">Забыли пароль?</a></p>
                                                        </div>
                                                    </div>
                                                    <div class="col col_12">
                                                        <div class="form-item">
                                                            <div class="form-item__main">
                                                                <div class="form-item__field">
                                                                    <button type="submit" class="btn w-100"
                                                                            disabled="disabled"><span
                                                                            class="btn__text">Войти</span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col col_12">

                                                        <div class="form-item mb-0">
                                                            <div class="form-item__main">
                                                                <div class="form-item__field">
                                                                    <div class="form-item__support support">
                                                                        <div class="support__preview">
                                                                                <span class="btn btn_secondary w-100"><span
                                                                                        class="btn__text">Обратиться в поддержку</span></span>
                                                                        </div>
                                                                        <div class="support__dropdown dropdown">
                                                                            <div class="support__list">
                                                                                <div class="support__item">
                                                                                    <a class="support__link"
                                                                                       href="#">
                                                                                        <div class="support__media">
                                                                                            <svg>
                                                                                                <use xlink:href="img/sprite.svg#socials_second-01"></use>
                                                                                            </svg>
                                                                                        </div>
                                                                                        <div class="support__title title">
                                                                                            <span class="title__text">Telegram</span>
                                                                                        </div>
                                                                                    </a>
                                                                                </div>

                                                                                    <a class="support__link"
                                                                                       href="#">

                                                                                        <div class="support__title title">
                                                                                            <span class="title__text">Whatsapp</span>
                                                                                        </div>
                                                                                    </a>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div><!-- //form-item -->
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                    </fieldset>
